name: "Create Release"

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./PostExporter

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - run: dotnet restore

      - run: dotnet publish PostExporter.csproj --configuration Release --no-restore

      - name: Get VersionPrefix value
        id: get-version-prefix
        run: |
          $version_prefix = ([xml](Get-Content -Path PostExporter.csproj)).Project.PropertyGroup.VersionPrefix
          $match = select-string "^[0-9]+\.[0-9]+" -inputobject $version_prefix
          $major_minor_version = $match.Matches.groups[0].value
          echo "major-minor-version=$major_minor_version" >> $env:GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag -a "v${{ steps.get-version-prefix.outputs.major-minor-version }}" -m "Release ${{ steps.get-version-prefix.outputs.major-minor-version }}"
          git push origin "v${{ steps.get-version-prefix.outputs.major-minor-version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ steps.get-version-prefix.outputs.major-minor-version }}"
          tag_name: "v${{ steps.get-version-prefix.outputs.major-minor-version }}"
          body: "Test Body Text"
          draft: true
          prerelease: false
          files: ./PostExporter/bin/Release/net7.0-windows/win-x64/publish/PostExporter.exe
          fail_on_unmatched_files: true
