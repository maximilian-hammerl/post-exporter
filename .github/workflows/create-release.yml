name: "Create Release"

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./PostExporter

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - run: dotnet restore

    - run: dotnet build --configuration Release --no-restore

    - name: Get VersionPrefix value
      id: get-version-prefix
      run: |
        $version_prefix = ([xml](Get-Content -Path PostExporter.csproj)).Project.PropertyGroup.VersionPrefix
        $match = select-string "^[0-9]+\.[0-9]+" -inputobject $version_prefix
        $major_minor_version = $match.Matches.groups[0].value
        echo "major-minor-version=$major_minor_version" >> $GITHUB_OUTPUT

    - name: Get commit messages
      id: commits
      run: echo "commits=$(git log --pretty=format:'%s')" >> $GITHUB_OUTPUT

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get-version-prefix.outputs.major-minor-version }}
        release_name: Release ${{ steps.get-version-prefix.outputs.major-minor-version }}
        body: ${{ steps.commits.outputs.commits }}
        draft: true
        prerelease: false

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: PostExporter
        path: ./bin/Release/net7.0-windows/PostExporter.exe
