name: "Create Release"

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./PostExporter

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - run: dotnet restore

      - run: dotnet publish PostExporter.csproj --configuration Release --no-restore

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: "Test Release"
          tag_name: "test_tag_name"
          body: "Test Body Text"
          draft: true
          prerelease: false
          files: ./PostExporter/bin/Release/net7.0-windows/win-x64/publish/PostExporter.exe
          fail_on_unmatched_files: true
